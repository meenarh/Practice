    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
    function postToGoogle() {
      var field1 = $("#Name").val();
      var field2 = $("#Email").val();
      var field3 = $("#Message").val();
      var field4 = $("#Priority").val();

      $.ajax({
        url: "{https://docs.google.com/forms/u/0/d/e/1FAIpQLSdR9fS2oaM3-K5s3bOAsJ_3NiwdvrjzSe4fO_aksDbgpQ2SyQ/formResponse}",
          
        //add your google form generated numbers below which are also the 'names' of your inputs     
        data: {
          "entry.23883185": field1,
          "entry.1124131538": field2,
          "entry.515161812": field3,
          "entry.974294413": field4
        },
        type: "POST",
        dataType: "xml",
        success: function (d) {
          $('#contact').trigger('reset');
        },
        error: function (x, y, z) {
          $('#contact').trigger('reset');
        }
      });
      return false;
    }
    </script>
